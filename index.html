<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            color: #fff;
        }
        
        body.light-mode {
            background-color: #7ab2f3;
            color: #fff;
        }

        body.dark-mode {
            background-color: #1a202c;
            color: #fff;
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark-mode .glass-effect {
            background-color: rgba(26, 32, 44, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-style {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .input-style::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .dark-mode .input-style {
            background-color: rgba(26, 32, 44, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .dark-mode .input-style::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Stylized Cloud Background */
        .bg-gradient-default {
            background-color: #7ab2f3;
            position: relative;
            overflow: hidden;
            background-image: none !important;
        }

        .dark-mode .bg-gradient-default {
            background-color: #1a202c;
        }

        .bg-gradient-default .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .cloud-1 {
            width: 250px; height: 90px;
            top: 60%; left: -50px;
            transform: scale(1.1);
        }
        .cloud-2 {
            width: 200px; height: 80px;
            top: 75%; right: -30px;
            transform: scale(0.9);
        }
        .cloud-3 {
            width: 300px; height: 100px;
            top: 85%; left: 20%;
            transform: scale(1.2);
        }

        .cloud-1::before, .cloud-1::after,
        .cloud-2::before, .cloud-2::after,
        .cloud-3::before, .cloud-3::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }
        .cloud-1::before { width: 100px; height: 100px; top: -50px; left: 30px; }
        .cloud-1::after { width: 120px; height: 120px; top: -60px; right: 20px; }
        
        .cloud-2::before { width: 80px; height: 80px; top: -40px; left: 10px; }
        .cloud-2::after { width: 90px; height: 90px; top: -45px; right: 15px; }

        .cloud-3::before { width: 130px; height: 130px; top: -70px; left: 40px; }
        .cloud-3::after { width: 150px; height: 150px; top: -80px; right: 30px; }

        /* Weather-specific gradients */
        .light-mode .bg-gradient-clear { background-image: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%); }
        .light-mode .bg-gradient-clouds { background-image: linear-gradient(135deg, #ADD8E6 0%, #B0C4DE 100%); }
        .light-mode .bg-gradient-rain { background-image: linear-gradient(135deg, #1E90FF 0%, #00008B 100%); }
        .light-mode .bg-gradient-thunderstorm { background-image: linear-gradient(135deg, #2c3e50 0%, #4b0082 100%); }
        .light-mode .bg-gradient-snow { background-image: linear-gradient(135deg, #F0F8FF 0%, #C0C0C0 100%); }
        
        .dark-mode .bg-gradient-clear { background-image: linear-gradient(135deg, #333 0%, #555 100%); }
        .dark-mode .bg-gradient-clouds { background-image: linear-gradient(135deg, #333 0%, #555 100%); }
        .dark-mode .bg-gradient-rain { background-image: linear-gradient(135deg, #333 0%, #555 100%); }
        .dark-mode .bg-gradient-thunderstorm { background-image: linear-gradient(135deg, #333 0%, #555 100%); }
        .dark-mode .bg-gradient-snow { background-image: linear-gradient(135deg, #333 0%, #555 100%); }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-shadow {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .theme-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .theme-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .dark-mode .theme-button {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .dark-mode .theme-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 light-mode bg-gradient-default">

    <!-- Stylized Cloud Background Layer -->
    <div id="stylized-background" class="w-full h-full absolute top-0 left-0 z-0">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="bg-white/20 backdrop-blur-md fixed top-0 w-full z-20 p-4 rounded-b-2xl shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">Clima</h1>
            <div class="flex items-center gap-2 md:gap-4">
                <button id="locationButton" class="px-4 py-2 rounded-full theme-button hover:bg-white/40 transition duration-300 ease-in-out">
                    <!-- Updated Location SVG with a badge -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                </button>
                <button id="themeToggle" class="px-4 py-2 rounded-full theme-button hover:bg-white/40 transition duration-300 ease-in-out">
                    <!-- Sun Icon for light mode (default) -->
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.846 6.646a.75.75 0 01.105 1.054l-1.06 1.06a.75.75 0 11-1.054-1.053l1.06-1.06a.75.75 0 011.054-.106zM12 18a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V18a.75.75 0 01.75-.75zM6.154 6.646a.75.75 0 011.054-.105l1.06 1.06a.75.75 0 01-1.053 1.053l-1.06-1.06a.75.75 0 01-.106-1.054zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM18.846 17.354a.75.75 0 01-.105-1.054l1.06-1.06a.75.75 0 111.054 1.053l-1.06 1.06a.75.75 0 01-1.054.106zM17.354 18.846a.75.75 0 01-1.054.105l-1.06-1.06a.75.75 0 111.053-1.053l1.06 1.06a.75.75 0 01.106 1.054zM7.354 18.846a.75.75 0 01-1.054-1.054l1.06-1.06a.75.75 0 011.054 1.053l-1.06 1.06z" />
                    </svg>
                </button>
                <button id="unitToggle" class="px-4 py-2 rounded-full theme-button hover:bg-white/40 transition duration-300 ease-in-out">
                    Switch to Â°F
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div id="dashboardContainer" class="w-full max-w-2xl rounded-2xl shadow-2xl backdrop-blur-xl transition-all duration-500 relative z-10 mt-24">

        <!-- Search Section -->
        <div class="p-6 md:p-8 rounded-t-2xl">
            <h1 class="text-3xl md:text-4xl font-bold text-center">Weather Dashboard</h1>
            <p class="text-center text-sm mt-2 opacity-80">Find the current weather and 3-day forecast for any city.</p>
            <div class="mt-6 flex flex-col sm:flex-row gap-3">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="flex-grow p-3 rounded-xl border-2 input-style focus:outline-none focus:ring-2 focus:ring-white transition duration-300">
                <button id="searchButton" class="w-full sm:w-auto p-3 rounded-xl bg-white font-semibold hover:bg-gray-200 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    <span id="buttonText" class="text-indigo-600">Search</span>
                    <svg id="loadingSpinner" class="animate-spin h-5 w-5 mx-auto text-indigo-600 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Recent Searches Section -->
        <div id="recentSearches" class="p-4 rounded-b-2xl hidden">
            <h4 class="text-base font-semibold mb-2 opacity-80">Recent Searches</h4>
            <div id="recentSearchesContainer" class="flex flex-wrap gap-2">
                <!-- Search buttons will be injected here -->
            </div>
        </div>

        <!-- Main Weather Display -->
        <div id="weatherDisplay" class="p-8 md:p-10 text-center relative overflow-hidden hidden">
            <!-- Back Button -->
            <button id="backButton" class="absolute top-4 left-4 hover:text-gray-300 transition-colors duration-300 transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <div class="relative z-10">
                <h2 id="cityName" class="text-4xl md:text-5xl font-bold capitalize"></h2>
                <p id="currentDate" class="text-sm mt-1 opacity-80"></p>

                <div class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-6">
                    <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24 icon-shadow">
                    <div class="flex flex-col items-center">
                        <p id="temperature" class="text-5xl md:text-6xl font-extrabold"></p>
                        <p id="weatherCondition" class="text-lg md:text-xl capitalize mt-1 opacity-90"></p>
                    </div>
                </div>

              <div class="mt-6 flex flex-wrap justify-center gap-4 text-sm opacity-80">
                    <div class="p-2 glass-effect rounded-lg">Humidity: <span id="humidity" class="font-semibold"></span></div>
                    <div class="p-2 glass-effect rounded-lg">Wind: <span id="windSpeed" class="font-semibold"></span></div>
                    <div class="p-2 glass-effect rounded-lg">Feels like: <span id="feelsLike" class="font-semibold"></span></div>
                    <div class="w-full flex flex-wrap justify-center gap-4">
                        <div class="p-2 glass-effect rounded-lg flex items-center gap-2">
                            <!-- Sunrise SVG Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 18a6 6 0 100-12 6 6 0 000 12zm0 2a8 8 0 110-16 8 8 0 010 16zM5.55 1.55a.75.75 0 00-1.06 1.06L5.55 1.55zM22.45 1.55a.75.75 0 00-1.06 1.06L22.45 1.55zM.75 12a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5H.75zM21.75 12a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5h-1.5zM3.5 19.5a.75.75 0 001.06 1.06L3.5 19.5zM19.5 3.5a.75.75 0 00-1.06 1.06L19.5 3.5z"/>
                            </svg>
                            Sunrise: <span id="sunriseTime" class="font-semibold"></span>
                        </div>
                        <div class="p-2 glass-effect rounded-lg flex items-center gap-2">
                            <!-- Sunset SVG Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 18a6 6 0 100-12 6 6 0 000 12zM12 20a8 8 0 110-16 8 8 0 010 16zM5.55 1.55a.75.75 0 00-1.06 1.06L5.55 1.55zM22.45 1.55a.75.75 0 00-1.06 1.06L22.45 1.55zM.75 12a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5H.75zM21.75 12a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5h-1.5zM3.5 19.5a.75.75 0 001.06 1.06L3.5 19.5zM19.5 3.5a.75.75 0 00-1.06 1.06L19.5 3.5z"/>
                            </svg>
                            Sunset: <span id="sunsetTime" class="font-semibold"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error/Initial Message -->
        <div id="messageDisplay" class="p-8 text-center opacity-80">
            <p>Enter a city name above to get the weather forecast.</p>
        </div>

        <!-- Forecast Section -->
        <div id="forecastDisplay" class="p-6 md:p-8 rounded-b-2xl hidden fade-in">
            <h3 class="text-xl md:text-2xl font-bold mb-4 text-center">3-Day Forecast</h3>
            <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <!-- Forecast items will be injected here -->
            </div>
        </div>

    </div>

    <script>
        // CRITICAL: Replace 'YOUR_API_KEY_HERE' with your actual OpenWeatherMap API key.
        // You can get one for free at https://openweathermap.org/api
        const API_KEY = 'edfb553d06088616fc94fec529213956';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/';

        const cityInput = document.getElementById('cityInput');
        const searchButton = document.getElementById('searchButton');
        const backButton = document.getElementById('backButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const weatherDisplay = document.getElementById('weatherDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const forecastDisplay = document.getElementById('forecastDisplay');
        const forecastContainer = document.getElementById('forecastContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const recentSearchesContainer = document.getElementById('recentSearchesContainer');
        const recentSearchesSection = document.getElementById('recentSearches');
        const stylizedBackground = document.getElementById('stylized-background');
        const unitToggle = document.getElementById('unitToggle');
        const themeToggle = document.getElementById('themeToggle');
        const locationButton = document.getElementById('locationButton');

        const cityNameEl = document.getElementById('cityName');
        const currentDateEl = document.getElementById('currentDate');
        const weatherIconEl = document.getElementById('weatherIcon');
        const temperatureEl = document.getElementById('temperature');
        const weatherConditionEl = document.getElementById('weatherCondition');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('windSpeed');
        const feelsLikeEl = document.getElementById('feelsLike');
        const sunriseTimeEl = document.getElementById('sunriseTime');
        const sunsetTimeEl = document.getElementById('sunsetTime');

        let isCelsius = true;
        let isDarkMode = false;
        let lastCurrentWeather = null;
        let lastForecastData = null;

        const sunIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21.75 12a9.75 9.75 0 11-9.75-9.75c.578 0 1.144.059 1.705.17A8.25 8.25 0 0021.75 12z" />
            </svg>
        `;
        const moonIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.846 6.646a.75.75 0 01.105 1.054l-1.06 1.06a.75.75 0 11-1.054-1.053l1.06-1.06a.75.75 0 011.054-.106zM12 18a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V18a.75.75 0 01.75-.75zM6.154 6.646a.75.75 0 011.054-.105l1.06 1.06a.75.75 0 01-1.053 1.053l-1.06-1.06a.75.75 0 01-.106-1.054zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM18.846 17.354a.75.75 0 01-.105-1.054l1.06-1.06a.75.75 0 111.054 1.053l-1.06 1.06a.75.75 0 01-1.054.106zM17.354 18.846a.75.75 0 01-1.054.105l-1.06-1.06a.75.75 0 111.053-1.053l1.06 1.06a.75.75 0 01.106 1.054zM7.354 18.846a.75.75 0 01-1.054-1.054l1.06-1.06a.75.75 0 011.054 1.053l-1.06 1.06z" />
            </svg>
        `;

        searchButton.addEventListener('click', () => searchWeather(cityInput.value.trim()));
        backButton.addEventListener('click', () => {
            clearWeatherDisplay();
            updateDashboardBackground('default');
        });
        cityInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchWeather(cityInput.value.trim());
            }
        });
        unitToggle.addEventListener('click', () => {
            isCelsius = !isCelsius;
            unitToggle.textContent = `Switch to Â°${isCelsius ? 'F' : 'C'}`;
            if (lastCurrentWeather && lastForecastData) {
                displayWeather(lastCurrentWeather);
                displayForecast(lastForecastData);
            }
        });

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.body.classList.toggle('light-mode', !isDarkMode);
            
            themeToggle.innerHTML = isDarkMode ? moonIcon : sunIcon;

            updateDashboardBackground(lastCurrentWeather ? lastCurrentWeather.weather[0].main : 'default');
        });

        locationButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                setLoadingState(true);
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        searchWeatherByCoords(latitude, longitude);
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        setLoadingState(false);
                        displayMessage('Unable to retrieve your location. Please enter a city manually.');
                    }
                );
            } else {
                displayMessage('Geolocation is not supported by your browser.');
            }
        });
        
        // Load recent searches on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadRecentSearches();
        });

        async function searchWeather(city) {
            if (city === '') {
                displayMessage('Please enter a city name.');
                return;
            }

            if (API_KEY === 'YOUR_API_KEY_HERE') {
                displayMessage('Please replace the placeholder API key in the code to get started.');
                console.error("API key is not set. Please replace 'YOUR_API_KEY_HERE' in the script.");
                return;
            }
            
            setLoadingState(true);
            try {
                const [currentWeather, forecastData] = await Promise.all([
                    fetchWeather(`weather?q=${city}`),
                    fetchWeather(`forecast?q=${city}`)
                ]);

                if (currentWeather.cod !== 200) {
                    throw new Error(currentWeather.message || 'City not found.');
                }
                if (forecastData.cod !== '200') {
                    throw new Error(forecastData.message || 'Forecast not available.');
                }
                
                // Store fetched data globally for unit conversion
                lastCurrentWeather = currentWeather;
                lastForecastData = forecastData;

                updateDashboardBackground(lastCurrentWeather.weather[0].main);
                displayWeather(lastCurrentWeather);
                displayForecast(lastForecastData);
                saveSearch(currentWeather.name); // Save the city after a successful search
                loadRecentSearches(); // Update the recent searches list

            } catch (error) {
                console.error('Error fetching weather data:', error);
                displayMessage(`Error: ${error.message}`);
                clearWeatherDisplay();
                updateDashboardBackground('default');
            } finally {
                setLoadingState(false);
            }
        }

        async function searchWeatherByCoords(lat, lon) {
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                displayMessage('Please replace the placeholder API key in the code to get started.');
                console.error("API key is not set. Please replace 'YOUR_API_KEY_HERE' in the script.");
                setLoadingState(false);
                return;
            }

            setLoadingState(true);
            try {
                const [currentWeather, forecastData] = await Promise.all([
                    fetchWeather(`weather?lat=${lat}&lon=${lon}`),
                    fetchWeather(`forecast?lat=${lat}&lon=${lon}`)
                ]);

                if (currentWeather.cod !== 200) {
                    throw new Error(currentWeather.message || 'Location not found.');
                }
                if (forecastData.cod !== '200') {
                    throw new Error(forecastData.message || 'Forecast not available.');
                }

                lastCurrentWeather = currentWeather;
                lastForecastData = forecastData;

                updateDashboardBackground(lastCurrentWeather.weather[0].main);
                displayWeather(lastCurrentWeather);
                displayForecast(lastForecastData);
                saveSearch(currentWeather.name);
                loadRecentSearches();

            } catch (error) {
                console.error('Error fetching weather data:', error);
                displayMessage(`Error: ${error.message}`);
                clearWeatherDisplay();
                updateDashboardBackground('default');
            } finally {
                setLoadingState(false);
            }
        }

        async function fetchWeather(endpoint) {
            const url = `${BASE_URL}${endpoint}&units=metric&appid=${API_KEY}`;
            const response = await fetch(url);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Network response was not ok');
            }
            return response.json();
        }

        // Helper functions for unit conversion
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function displayWeather(data) {
            const { name, main, weather, wind, sys } = data;
            const weatherIconCode = weather[0].icon;
            const weatherIconUrl = `https://openweathermap.org/img/wn/${weatherIconCode}@2x.png`;
            const date = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            // Convert temperatures if not in Celsius
            const currentTemp = isCelsius ? main.temp : celsiusToFahrenheit(main.temp);
            const feelsLikeTemp = isCelsius ? main.feels_like : celsiusToFahrenheit(main.feels_like);
            const unit = isCelsius ? 'C' : 'F';

            // Convert sunrise and sunset Unix timestamps to HH:MM format
            const sunrise = new Date(sys.sunrise * 1000);
            const sunset = new Date(sys.sunset * 1000);
            const sunriseString = sunrise.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const sunsetString = sunset.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            cityNameEl.textContent = name;
            currentDateEl.textContent = date;
            weatherIconEl.src = weatherIconUrl;
            weatherIconEl.alt = weather[0].description;
            temperatureEl.textContent = `${Math.round(currentTemp)}Â°${unit}`;
            weatherConditionEl.textContent = weather[0].description;
            humidityEl.textContent = `${main.humidity}%`;
            windSpeedEl.textContent = `${Math.round(wind.speed)} m/s`;
            feelsLikeEl.textContent = `${Math.round(feelsLikeTemp)}Â°${unit}`;
            sunriseTimeEl.textContent = sunriseString;
            sunsetTimeEl.textContent = sunsetString;

            weatherDisplay.classList.remove('hidden');
            messageDisplay.classList.add('hidden');
            
            // Add fade-in class to the new display content
            weatherDisplay.classList.add('fade-in');
        }

        function displayForecast(data) {
            forecastContainer.innerHTML = '';
            const forecastList = data.list;
            const today = new Date().toDateString();

            const dailyForecast = {};
            forecastList.forEach(item => {
                const date = new Date(item.dt_txt).toLocaleDateString();
                const day = new Date(item.dt_txt).toDateString();
                if (day === today) return;

                if (!dailyForecast[date]) {
                    dailyForecast[date] = {
                        date: new Date(item.dt_txt),
                        temp: [],
                        icon: item.weather[0].icon,
                        description: item.weather[0].description
                    };
                }
                dailyForecast[date].temp.push(item.main.temp);
            });

            const sortedDays = Object.values(dailyForecast).sort((a, b) => a.date - b.date);
            const threeDayForecast = sortedDays.slice(0, 3);
            
            if (threeDayForecast.length === 0) {
                 displayMessage('3-day forecast not available for this location.');
                 forecastDisplay.classList.add('hidden');
                 return;
            }

            threeDayForecast.forEach(day => {
                const avgTempC = day.temp.reduce((sum, t) => sum + t, 0) / day.temp.length;
                const minTempC = Math.min(...day.temp);
                const maxTempC = Math.max(...day.temp);
                const unit = isCelsius ? 'C' : 'F';

                const avgTemp = isCelsius ? avgTempC : celsiusToFahrenheit(avgTempC);
                const minTemp = isCelsius ? minTempC : celsiusToFahrenheit(minTempC);
                const maxTemp = isCelsius ? maxTempC : celsiusToFahrenheit(maxTempC);

                const forecastItem = document.createElement('div');
                forecastItem.className = 'glass-effect rounded-xl shadow-lg p-4 text-center transition-transform duration-300 transform hover:scale-105';
                forecastItem.innerHTML = `
                    <h4 class="font-bold text-lg">${day.date.toLocaleDateString('en-US', { weekday: 'short' })}</h4>
                    <img src="https://openweathermap.org/img/wn/${day.icon}@2x.png" alt="Weather Icon" class="w-16 h-16 mx-auto icon-shadow">
                    <p class="text-sm capitalize mt-1 opacity-90">${day.description}</p>
                    <p class="text-lg font-semibold mt-2">${Math.round(avgTemp)}Â°${unit}</p>
                    <p class="text-xs opacity-70">Low: ${Math.round(minTemp)}Â°${unit} | High: ${Math.round(maxTemp)}Â°${unit}</p>
                `;
                forecastContainer.appendChild(forecastItem);
            });

            forecastDisplay.classList.remove('hidden');
            // Add fade-in class to the new display content
            forecastDisplay.classList.add('fade-in');
        }

        function setLoadingState(isLoading) {
            searchButton.disabled = isLoading;
            buttonText.classList.toggle('hidden', isLoading);
            loadingSpinner.classList.toggle('hidden', !isLoading);
            cityInput.disabled = isLoading;
            cityInput.focus();
        }

        function displayMessage(msg) {
            messageDisplay.textContent = msg;
            messageDisplay.classList.remove('hidden');
            weatherDisplay.classList.add('hidden');
            forecastDisplay.classList.add('hidden');
        }

        function clearWeatherDisplay() {
            weatherDisplay.classList.add('hidden');
            forecastDisplay.classList.add('hidden');
            messageDisplay.classList.remove('hidden');
            cityInput.value = '';
            lastCurrentWeather = null;
            lastForecastData = null;
            isCelsius = true;
            unitToggle.textContent = 'Switch to Â°F';
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            
            // Set the sun icon back
            themeToggle.innerHTML = sunIcon;
            isDarkMode = false;
            updateDashboardBackground('default');
        }
        
        function updateDashboardBackground(weatherCondition) {
            const body = document.body;
            body.className = body.className.split(' ').filter(c => !c.startsWith('bg-gradient-')).join(' ');

            stylizedBackground.style.display = 'none';

            let gradientClass = '';
            switch (weatherCondition.toLowerCase()) {
                case 'clear':
                    gradientClass = `bg-gradient-clear`;
                    break;
                case 'clouds':
                    gradientClass = `bg-gradient-clouds`;
                    break;
                case 'rain':
                case 'drizzle':
                    gradientClass = `bg-gradient-rain`;
                    break;
                case 'thunderstorm':
                    gradientClass = `bg-gradient-thunderstorm`;
                    break;
                case 'snow':
                    gradientClass = `bg-gradient-snow`;
                    break;
                default:
                    body.classList.add('bg-gradient-default');
                    stylizedBackground.style.display = 'block';
                    return;
            }
            body.classList.add(gradientClass);
        }

        // Saves a city to localStorage
        function saveSearch(city) {
            try {
                let searches = JSON.parse(localStorage.getItem('weatherSearches') || '[]');
                // Remove existing city to avoid duplicates
                searches = searches.filter(s => s.toLowerCase() !== city.toLowerCase());
                // Add new city to the beginning and limit to 5 searches
                searches.unshift(city);
                if (searches.length > 5) {
                    searches = searches.slice(0, 5);
                }
                localStorage.setItem('weatherSearches', JSON.stringify(searches));
            } catch (e) {
                console.error('Could not save to localStorage:', e);
            }
        }

        // Loads and displays recent searches from localStorage
        function loadRecentSearches() {
            try {
                const searches = JSON.parse(localStorage.getItem('weatherSearches') || '[]');
                recentSearchesContainer.innerHTML = '';
                if (searches.length > 0) {
                    searches.forEach(city => {
                        const button = document.createElement('button');
                        button.textContent = city;
                        button.className = 'px-4 py-2 rounded-full theme-button hover:bg-white/40 transition duration-300 ease-in-out';
                        button.addEventListener('click', () => {
                            cityInput.value = city;
                            searchWeather(city);
                        });
                        recentSearchesContainer.appendChild(button);
                    });
                    recentSearchesSection.classList.remove('hidden');
                } else {
                    recentSearchesSection.classList.add('hidden');
                }
            } catch (e) {
                console.error('Could not load from localStorage:', e);
                recentSearchesSection.classList.add('hidden');
            }
        }

        displayMessage('Enter a city name above to get the weather forecast.');
    </script>
</body>
