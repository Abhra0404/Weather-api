<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 light-mode bg-gradient-default">

    <!-- Stylized Cloud Background Layer -->
    <div id="stylized-background" class="w-full h-full absolute top-0 left-0 z-0">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="bg-white/20 backdrop-blur-md fixed top-0 w-full z-20 p-4 rounded-b-2xl shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">Clima</h1>
            <div class="flex items-center gap-2 md:gap-4">
                <button id="locationButton" class="px-4 py-2 rounded-full theme-button hover:bg-white/40 transition duration-300 ease-in-out">
                    <!-- Updated Location SVG with a badge -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                </button>
                <button id="themeToggle" class="px-4 py-2 rounded-full theme-button hover:bg-white/40 transition duration-300 ease-in-out">
                    <!-- Sun Icon for light mode (default) -->
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.846 6.646a.75.75 0 01.105 1.054l-1.06 1.06a.75.75 0 11-1.054-1.053l1.06-1.06a.75.75 0 011.054-.106zM12 18a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V18a.75.75 0 01.75-.75zM6.154 6.646a.75.75 0 011.054-.105l1.06 1.06a.75.75 0 01-1.053 1.053l-1.06-1.06a.75.75 0 01-.106-1.054zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM18.846 17.354a.75.75 0 01-.105-1.054l1.06-1.06a.75.75 0 111.054 1.053l-1.06 1.06a.75.75 0 01-1.054.106zM17.354 18.846a.75.75 0 01-1.054.105l-1.06-1.06a.75.75 0 111.053-1.053l1.06 1.06a.75.75 0 01.106 1.054zM7.354 18.846a.75.75 0 01-1.054-1.054l1.06-1.06a.75.75 0 011.054 1.053l-1.06 1.06z" />
                    </svg>
                </button>
                <button id="unitToggle" class="px-4 py-2 rounded-full theme-button hover:bg-white/40 transition duration-300 ease-in-out">
                    Switch to Â°F
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div id="dashboardContainer" class="w-full max-w-2xl rounded-2xl shadow-2xl backdrop-blur-xl transition-all duration-500 relative z-10 mt-24">

        <!-- Search Section -->
        <div class="p-6 md:p-8 rounded-t-2xl">
            <h1 class="text-3xl md:text-4xl font-bold text-center">Weather Dashboard</h1>
            <p class="text-center text-sm mt-2 opacity-80">Find the current weather and 3-day forecast for any city.</p>
            <div class="mt-6 flex flex-col sm:flex-row gap-3">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="flex-grow p-3 rounded-xl border-2 input-style focus:outline-none focus:ring-2 focus:ring-white transition duration-300">
                <button id="searchButton" class="w-full sm:w-auto p-3 rounded-xl bg-white font-semibold hover:bg-gray-200 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    <span id="buttonText" class="text-indigo-600">Search</span>
                    <svg id="loadingSpinner" class="animate-spin h-5 w-5 mx-auto text-indigo-600 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Recent Searches Section -->
        <div id="recentSearches" class="p-4 rounded-b-2xl hidden">
            <h4 class="text-base font-semibold mb-2 opacity-80">Recent Searches</h4>
            <div id="recentSearchesContainer" class="flex flex-wrap gap-2">
                <!-- Search buttons will be injected here -->
            </div>
        </div>

        <!-- Main Weather Display -->
        <div id="weatherDisplay" class="p-8 md:p-10 text-center relative overflow-hidden hidden">
            <!-- Back Button -->
            <button id="backButton" class="absolute top-4 left-4 hover:text-gray-300 transition-colors duration-300 transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <div class="relative z-10">
                <h2 id="cityName" class="text-4xl md:text-5xl font-bold capitalize"></h2>
                <p id="currentDate" class="text-sm mt-1 opacity-80"></p>

                <div class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-6">
                    <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24 icon-shadow">
                    <div class="flex flex-col items-center">
                        <p id="temperature" class="text-5xl md:text-6xl font-extrabold"></p>
                        <p id="weatherCondition" class="text-lg md:text-xl capitalize mt-1 opacity-90"></p>
                    </div>
                </div>

              <div class="mt-6 flex flex-wrap justify-center gap-4 text-sm opacity-80">
                    <div class="p-2 glass-effect rounded-lg">Humidity: <span id="humidity" class="font-semibold"></span></div>
                    <div class="p-2 glass-effect rounded-lg">Wind: <span id="windSpeed" class="font-semibold"></span></div>
                    <div class="p-2 glass-effect rounded-lg">Feels like: <span id="feelsLike" class="font-semibold"></span></div>
                    <div class="w-full flex flex-wrap justify-center gap-4">
                        <div class="p-2 glass-effect rounded-lg flex items-center gap-2">
                            <!-- Sunrise SVG Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 18a6 6 0 100-12 6 6 0 000 12zm0 2a8 8 0 110-16 8 8 0 010 16zM5.55 1.55a.75.75 0 00-1.06 1.06L5.55 1.55zM22.45 1.55a.75.75 0 00-1.06 1.06L22.45 1.55zM.75 12a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5H.75zM21.75 12a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5h-1.5zM3.5 19.5a.75.75 0 001.06 1.06L3.5 19.5zM19.5 3.5a.75.75 0 00-1.06 1.06L19.5 3.5z"/>
                            </svg>
                            Sunrise: <span id="sunriseTime" class="font-semibold"></span>
                        </div>
                        <div class="p-2 glass-effect rounded-lg flex items-center gap-2">
                            <!-- Sunset SVG Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 18a6 6 0 100-12 6 6 0 000 12zM12 20a8 8 0 110-16 8 8 0 010 16zM5.55 1.55a.75.75 0 00-1.06 1.06L5.55 1.55zM22.45 1.55a.75.75 0 00-1.06 1.06L22.45 1.55zM.75 12a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5H.75zM21.75 12a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5h-1.5zM3.5 19.5a.75.75 0 001.06 1.06L3.5 19.5zM19.5 3.5a.75.75 0 00-1.06 1.06L19.5 3.5z"/>
                            </svg>
                            Sunset: <span id="sunsetTime" class="font-semibold"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error/Initial Message -->
        <div id="messageDisplay" class="p-8 text-center opacity-80">
            <p>Enter a city name above to get the weather forecast.</p>
        </div>

        <!-- Forecast Section -->
        <div id="forecastDisplay" class="p-6 md:p-8 rounded-b-2xl hidden fade-in">
            <h3 class="text-xl md:text-2xl font-bold mb-4 text-center">3-Day Forecast</h3>
            <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <!-- Forecast items will be injected here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
